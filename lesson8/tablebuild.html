<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="font-size: 30px;">ACME Wildwest</th>
            </tr>
            <tr>
                <th id="period">Period</th>
                <th id="sales">Sales</th>
                <th id="goal">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="period">August</td>
                <td headers="sales">$3,590</td>
                <td headers="goal">$4,000</td>
            </tr>
            <tr>
                <td headers="period">September</td>
                <td headers="sales">$4,420</td>
                <td headers="goal">$5,000</td>
            </tr>
            <tr>
                <td headers="period">October</td>
                <td headers="sales">$4,870</td>
                <td headers="goal">$5,000</td>
            </tr>
            <tr>
                <td headers="period">November</td>
                <td headers="sales">$8,610</td>
                <td headers="goal" class="passed">$7,500</td>
            </tr>
            <tr>
                <td headers="period"><i>Black Friday</i></td>
                <td headers="sales goal" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td headers="period">December</td>
                <td headers="sales">$6,820</td>
                <td headers="goal">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
